<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="shortcut icon" type="image/png" href="./img/balon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://kit.fontawesome.com/7de9024dff.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="frame">
        <div class="circle"></div>
        <div class="line left"></div>
        <div class="line right"></div>
        <div class="bracket left"></div>
        <div class="bracket right"></div>
        <div class="small top"><span class="first-letter">HAPPY</span></div>
        <div class="big">BIRTHDAY</div>
        <div class="small bottom">
            <i class="fas fa-birthday-cake"></i>
            <i class="fa-solid fa-heart"></i>
            MARDIANA 
            <i class="fas fa-birthday-cake"></i>
            <i class="fa-solid fa-heart"></i>
        </div>
        <div class="hide top"></div>
        <div class="hide bottom"></div>
        <div class="mosque">
        </div>
    </div>


<script src="main.js"></script>
</body>
</html>
